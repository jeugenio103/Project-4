<!-- Input bar and output display -->
<div class="text-box">
  <h1>Genre Predictor</h1>
    <script>
      function showPrediction() {
        document.getElementById('prediction-output').style.display = 'block';
      }
    </script>
    <script>
      function clearFields() {
        document.getElementById('search-input').value = '';
        document.getElementById('prediction-output').style.display = 'none';
        document.getElementById('prediction-output').innerHTML = '';
      }
    </script>
    <div class="container mt-5">
      <div class=“row justify-content-center”>
        <div class=“col-md-6”>
          <div style="text-align:center">
            <form method="post" action="predict">
              <input type="text" name="input" id="search-input">
              <input type="submit" value="Predict">
            </form>
            <button type="button" onclick="clearFields()">Clear</button>
            <p id=“prediction-output”>Prediction: {{ prediction_string }}</p>
        </div>
        </div>
      </div>
    </div>
