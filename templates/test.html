<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Test</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Tableau</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <script>
      function showPrediction() {
        document.getElementById('prediction-output').style.display = 'block';
      }
    </script>
    
    <script>
      function clearFields() {
        document.getElementById('search-input').value = '';
        document.getElementById('prediction-output').style.display = 'none';
        document.getElementById('prediction-output').innerHTML = '';
      }
    </script>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div style="text-align:center">
            <form method="post" action="/predict">
              <input type="text" name="input" id="search-input">
              <input type="submit" value="Predict">
            </form>
            <button type="button" onclick="clearFields()">Clear</button>
            <p id="prediction-output">Prediction: {{ prediction_string }}</p>
        </div>
        </div>
      </div>
    </div>
