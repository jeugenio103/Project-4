  <body>
    <div class="block glow">
      <section class="header">
        <nav>

              <li><a href="/">Home</a></li>

<!-- Input bar and output display -->
    <div class="text-box">
    <h1>Genre Predictor</h1>
      <script>
        function showPrediction() {
          document.getElementById('prediction-output').style.display = 'block';
        }
      </script>
      <script>
        function clearFields() {
          document.getElementById('search-input').value = '';
          document.getElementById('prediction-output').style.display = 'none';
          document.getElementById('prediction-output').innerHTML = '';
        }
      </script>
      <style>
        #prediction-output {
          font-size: 25px;
          font-weight: bold;
          text-align: center;
          padding-top: 5px;
          padding-left: 5px;
        }
        .clear-button {
          float: center;
        }
        p{
          padding-top: 12px;
        }
      </style>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div style="text-align:center">
              <form method="post" action="predict">
                <input type="text" name="input" id="search-input" placeholder="Enter Track Name">
                <input type="submit" value="Predict">
              <p>Prediction: <span id="prediction-output">{{ prediction_string }}</span></p>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="clear-button" onclick="clearFields()">Clear</button>
    </div>
    </div>
  </body>
